<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Click For Color</title>
<style id="jsbin-css">
.red {
  background-color: red;
}
.green {
  background-color: green;
}
.blue {
  background-color: blue;
  
}
#big {
  display:flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  align-content: center;
    
}
button {
  padding:20px;
  margin:50px 10px 10px 10px;
  font-size:25px
}
</style>
</head>
<body>
  <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="/projects">Projects</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  
</div>

  <div id="big">
    <div>
      <button class="red" onclick="redP()">+</button>
      <button class="red" onclick="redM()">-</button>
     </div>
     <div>
      <button class="green" onclick="greenP()">+</button>
      <button class="green" onclick="greenM()">-</button>
     </div>
     <div >
      <button class="blue" onclick="blueP()">+</button>
      <button class="blue" onclick="blueM()">-</button>
     </div>
  </div>
<script id="jsbin-javascript">
var red = Math.floor(Math.random() * 256);
var green = Math.floor(Math.random() * 256);
var blue = Math.floor(Math.random() * 256);
document.body.style.backgroundColor="rgb(" + red + "," + green + "," + blue + ")";
function runFunction(){
document.body.style.backgroundColor="rgb(" + red + "," + green + "," + blue + ")";
}
var a=setInterval(runFunction,1);
function redP(){
  red+=1;
}
function redM(){
  red-=1; 
}
function greenP(){
  green+=1;
}
function greenM(){
  green-=1; 
}
function blueP(){
  blue+=1; 
}
function blueM(){
  blue-=1; 
}
</script>
